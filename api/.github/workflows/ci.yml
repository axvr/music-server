name: CI
on: [push, pull_request]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup clj-kondo
        uses: DeLaGuardo/setup-clj-kondo@afc83dbbf4e7e32e04649e29dbf30668d30e9e3e
        with:
          version: '2021.09.25'

      - uses: actions/checkout@v2

      - name: Run clj-kondo
        run: clj-kondo --lint src

  unit-test:
    name: Unit test
    runs-on: ubuntu-latest
    steps:
      - name: Install libsodium
        run: sudo apt install libsodium-dev

      - name: Install Clojure
        uses: DeLaGuardo/setup-clojure@3.5
        with:
          cli: '1.10.3.986'

      - uses: actions/checkout@v2

      - name: Run tests
        run: clojure -X:test :types '[:unit]'

  integration-test:
    name: Integration test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Install libsodium
        run: sudo apt install libsodium-dev

      - name: Create DB tables
        run: |
          echo '*:*:*:postgres:postgres' > ~/.pgpass
          chmod 0600 ~/.pgpass
          psql -h localhost -U postgres -c "create database enqueue_test ENCODING = 'UTF-8';"

      - name: Install Clojure
        uses: DeLaGuardo/setup-clojure@3.5
        with:
          cli: '1.10.3.986'

      - uses: actions/checkout@v2

      - name: Run tests
        run: clojure -X:test :types '[:integration]'

  e2e-test:
    name: E2E test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Install libsodium
        run: sudo apt install libsodium-dev

      - name: Create DB tables
        run: |
          echo '*:*:*:postgres:postgres' > ~/.pgpass
          chmod 0600 ~/.pgpass
          psql -h localhost -U postgres -c "create database enqueue_test ENCODING = 'UTF-8';"

      - name: Install Clojure
        uses: DeLaGuardo/setup-clojure@3.5
        with:
          cli: '1.10.3.986'

      - uses: actions/checkout@v2

      - name: Run tests
        run: clojure -X:test :types '[:e2e]'
